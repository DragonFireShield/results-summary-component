<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main class="main">
    <section class="section">
      <article class="article">
        <div class="left">
          <h3 class="result-intro">Your Result</h3>
          <div class="result-bubble">
            <span class="result-points">76</span>
            <span class="result-total">of 100</span>
          </div>
          <div class="result-description">
            <h3 class="result-title">Great</h3>
            <p class="result-text">You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </div>
        <div class="right">
          <h3 class="summary-title">Summary</h3>
          <ul class="scores">
            <li class="reaction"><span class="reaction-text">Reaction</span><div class="score-container"><span class="user-score">80</span><span class="score-total">/ 100</span></div></li>
            <li class="memory"><span class="memory-text">Memory</span><div class="score-container"><span class="user-score">92</span><span class="score-total">/ 100</span></div></li>
            <li class="verbal">Verbal<span class="verbal-score"><div class="score-container"><span class="user-score">61</span><span class="score-total">/ 100</span></li>
            <li class="visual">Visual <span class="visual-score"><div class="score-container"><span class="user-score">72</span><span class="score-total">/ 100</span></li>
          </ul>
          <button class="continue">Continue</button>
        </div>
      </article>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> 
      Coded by <a href="https://www.frontendmentor.io/profile/DragonFireShield">DragonFireShield</a>
    </div>
  </main>
</body>
</html>
